<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Range Slider</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <h1>Range Slider</h1>
    <p>Filter people by their account balance!</p>

    <div class="range">

        <div class="field">
            <div class="value left">$1000</div>
            <input id="range-input" type="range" min="1000" max="4000" steps="1">
            <div class="value right"> $4000</div>
        </div>
    </div>

    <div class="selected-range"> </div>

    <div class="people-list"> </div>

    <script src="./js/app.js"></script>
</body>

</html>
